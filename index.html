<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section>
    <img src="images/image-equilibrium.jpg" alt="e" class="image">
      <h3 class="header-eth">Equilibrium #3429</h3>
    
      <p class="text-first">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="value">
        <p class="value-one"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="value-two"><img src="images/icon-clock.svg" alt="">3 days left</p>
      </div>  
      <hr>
    <div class="image">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p class="text-img">Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>
</main>
</body>
</html>
